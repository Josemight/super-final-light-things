

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/master.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <title>Color Slider</title>
  </head>
  <body>
      <div class="biggie">
      
          
        
      <main>
          <button onclick="changeTable(0)" class="btn-custom section-toggle">
              Table 1
            </button>
            <button onclick="changeTable(1)" class="btn-custom section-toggle">
              Table 2
            </button>
            <button onclick="changeTable(2)" class="btn-custom section-toggle">
              Table 3
            </button>
        <div class="color-slider-wrap">
          <div class="color-wrap">
            <div id="color-display"></div>
          </div>
          <div class="sliders">
            <div>
              <label for="red">Red</label>
              <input type="number" id="redNum" />
              <input value="200" type="range" min="0" max="255" id="red" />
            </div>
            <div>
              <label for="green">Green</label>
              <input type="number" id="greenNum" />
              <input value="130" type="range" min="0" max="255" id="green" />
            </div>
            <div>
              <label for="blue">Blue</label>
              <input type="number" id="blueNum" />
              <input value="180" type="range" min="0" max="255" id="blue" />
            </div>
          </div>
        </div>
      </div>
        </main>
    <script src="reconnecting-websocket.js"></script>
    <script src="main.js"></script>
  </body>
</html>
